<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./sass/styles.css" />
    <script type="module" src="./javascript/crew.js" defer></script>

    <title>Frontend Mentor | Space tourism website</title>
  </head>
  <body class="crew">
    <header class="primary-header flex">
      <div>
        <img
          src="./assets/shared/logo.svg"
          class="logo"
          alt="space tourism logo"
        />
      </div>
      <button class="mobile-nav-toggle" aria-controls="primary-navigation">
        <span class="sr-only" aria-expanded="false">Menu</span>
      </button>

      <nav>
        <ul id="primary-navigation" class="primary-navigation flex">
          <li>
            <a class="text-preset-8 uppercase text-white" href="index.html"
              ><span class="text-preset-8-bold">00</span>Home</a
            >
          </li>
          <li>
            <a
              class="text-preset-8 uppercase text-white"
              href="destination.html"
              ><span class="text-preset-8-bold">01</span>Destination</a
            >
          </li>
          <li aria-selected="true" class="active">
            <a class="text-preset-8 uppercase text-white" href="crew.html"
              ><span class="text-preset-8-bold">02</span>Crew</a
            >
          </li>
          <li>
            <a class="text-preset-8 uppercase text-white" href="technology.html"
              ><span class="text-preset-8-bold">03</span>Technology</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="grid-container grid-container--crew">
      <section class="flex-col">
        <h1 class="text-preset-5 text-white uppercase destination-title">
          <span class="text-gray">02</span> Meet your crew
        </h1>
        <div class="crew-info">
          <h2 class="text-preset-3 text-white uppercase">
            <span class="block text-preset-4 text-gray">Commander</span>Douglas
            Hurley
          </h2>
          <p class="text-accent text-preset-9">
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </div>

        <div class="flex crew-tabs">
          <button aria-selected="true"></button>
          <button aria-selected="false"></button>
          <button aria-selected="false"></button>
          <button aria-selected="false"></button>
        </div>
      </section>

      <img
        src="./assets/crew/image-douglas-hurley.webp"
        alt="Douglas Hurley"
        class="crew-image"
      />
    </main>
  </body>
</html>
